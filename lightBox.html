<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightbox插件</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="lightBox-mask"></div>
	<div class="js-lightBox lightBox-popup">
		<div class="lightBox-pic-view">
			<span class="lightBox-btn"></span>
			<img src="images/1-1.jpg" alt="" class="lightBox-pic">
			<span class="lightBox-btn"></span>
		</div>
		<div class="lightBox-caption-area">
			<div class="lightBox-description">图片描述文字</div>
			<div class="lightBox-of-index">图片索引：1 of 3</div>
			<span class="lightBox-close-btn"></span>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/LightBox.js"></script>
	<script type="text/javascript">
		$(function(){
			LightBox.init(".js-lightBox");
		});
	</script>
</body>
</html>
